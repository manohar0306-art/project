<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Match</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #d7e1ec, #f3f4f8);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        transition: background 0.4s ease;
      }

      body.dark {
        background: linear-gradient(to right, #1e1e2f, #2c2c3e);
        color: white;
      }

      .game-container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        max-width: 650px;
        width: 100%;
        text-align: center;
        transition: background 0.4s ease;
      }

      body.dark .game-container {
        background: rgba(30, 30, 30, 0.4);
      }

      h1,
      h2 {
        color: inherit;
      }

      input,
      select,
      button {
        padding: 10px;
        margin: 10px 5px;
        font-size: 16px;
        border-radius: 10px;
        border: 1px solid #ccc;
        background: #fff;
      }

      body.dark input,
      body.dark select,
      body.dark button {
        background: #333;
        color: white;
        border: 1px solid #555;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px 0;
      }

      .buttons img {
        width: 120px;
        height: 120px;
        cursor: pointer;
        transition: transform 0.3s ease;
        border-radius: 15px;
      }

      .buttons img:hover {
        transform: scale(1.1);
      }

      .scoreboard {
        display: flex;
        justify-content: space-around;
        font-size: 18px;
        margin: 20px 0;
        font-weight: bold;
      }

      .result {
        margin-top: 20px;
      }

      .choice-img {
        width: 60px;
        margin-left: 10px;
        vertical-align: middle;
      }

      .winner-animate {
        animation: bounce 0.4s ease;
      }

      @keyframes bounce {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.3);
        }
        100% {
          transform: scale(1);
        }
      }

      .blast {
        animation: blast 0.6s ease forwards;
      }

      @keyframes blast {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(2.2);
          opacity: 0.5;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      #restart-btn {
        margin-top: 20px;
        padding: 10px 25px;
        font-size: 18px;
        background-color: #28a745;
      }

      #restart-btn:hover {
        background-color: #218838;
      }

      .hidden {
        display: none;
      }

      .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 28px;
      }

      .blast-message {
        font-size: 26px;
        color: #28a745;
        animation: blast 1s ease;
        font-weight: bold;
      }

      body.dark .blast-message {
        color: #8fff8f;
      }
    </style>
  </head>
  <body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
      üåô
    </button>
    <div class="game-container">
      <div class="start-screen" id="start-screen">
        <h2>Welcome to Rock Paper Scissors!</h2>
        <input type="text" id="playerName" placeholder="Enter your name" />
        <select id="roundLimit">
          <option value="3">Best of 3</option>
          <option value="5">Best of 5</option>
          <option value="10">Best of 10</option></select
        ><br />
        <button onclick="startGame()">Start Game</button>
      </div>

      <div id="game-screen" class="hidden">
        <h1 id="player-heading"></h1>

        <div class="buttons">
          <img
            src="https://img.icons8.com/emoji/96/rock-emoji.png"
            alt="Rock"
            onclick="playGame('rock')"
            id="rock"
          />
          <img
            src="https://img.icons8.com/emoji/96/page-with-curl.png"
            alt="Paper"
            onclick="playGame('paper')"
            id="paper"
          />
          <img
            src="https://img.icons8.com/emoji/96/scissors-emoji.png"
            alt="Scissors"
            onclick="playGame('scissors')"
            id="scissors"
          />
        </div>

        <div class="scoreboard">
          <div>
            üë§ <span id="player-name-label">You</span>:
            <span id="user-score">0</span>
          </div>
          <div>üíª Computer: <span id="computer-score">0</span></div>
          <div>
            üîÑ Round: <span id="rounds">0</span>/<span id="round-limit">3</span>
          </div>
        </div>

        <div class="result">
          <p id="user-choice">You chose:</p>
          <p id="computer-choice">Computer chose:</p>
          <h2 id="winner">Result:</h2>
          <h2 id="final-winner" class="blast-message"></h2>
          <button id="restart-btn" class="hidden" onclick="restartGame()">
            New Game
          </button>
        </div>
      </div>
    </div>

    <script>
      let userScore = 0;
      let computerScore = 0;
      let rounds = 0;
      let roundLimit = 3;
      let playerName = "You";
      let isDark = false;

      function startGame() {
        playerName = document.getElementById("playerName").value || "You";
        roundLimit = parseInt(document.getElementById("roundLimit").value);
        document.getElementById("player-name-label").textContent = playerName;
        document.getElementById(
          "player-heading"
        ).textContent = `Good luck, ${playerName}!`;
        document.getElementById("round-limit").textContent = roundLimit;
        document.getElementById("start-screen").classList.add("hidden");
        document.getElementById("game-screen").classList.remove("hidden");
      }

      function playGame(userChoice) {
        if (
          userScore >= Math.ceil(roundLimit / 2) ||
          computerScore >= Math.ceil(roundLimit / 2)
        )
          return;

        const choices = ["rock", "paper", "scissors"];
        const computerChoice = choices[Math.floor(Math.random() * 3)];

        document.getElementById(
          "user-choice"
        ).innerHTML = `You chose: <img src="${getImage(
          userChoice
        )}" class="choice-img">`;
        document.getElementById(
          "computer-choice"
        ).innerHTML = `Computer chose: <img src="${getImage(
          computerChoice
        )}" class="choice-img">`;

        rounds++;
        document.getElementById("rounds").textContent = rounds;

        let result = "";
        if (userChoice === computerChoice) {
          result = "It's a Draw!";
        } else if (
          (userChoice === "rock" && computerChoice === "scissors") ||
          (userChoice === "paper" && computerChoice === "rock") ||
          (userChoice === "scissors" && computerChoice === "paper")
        ) {
          result = `${playerName} Wins This Round!`;
          userScore++;
          animateBlast(userChoice);
        } else {
          result = "Computer Wins This Round!";
          computerScore++;
          animateWinner(computerChoice);
        }

        document.getElementById("user-score").textContent = userScore;
        document.getElementById("computer-score").textContent = computerScore;
        document.getElementById("winner").textContent = result;

        checkForMatchWinner();
      }

      function animateWinner(choice) {
        const el = document.getElementById(choice);
        el.classList.add("winner-animate");
        setTimeout(() => el.classList.remove("winner-animate"), 400);
      }

      function animateBlast(choice) {
        const el = document.getElementById(choice);
        el.classList.add("blast");
        setTimeout(() => el.classList.remove("blast"), 600);
      }

      function checkForMatchWinner() {
        if (userScore >= Math.ceil(roundLimit / 2)) {
          document.getElementById(
            "final-winner"
          ).textContent = `üéâ Congratulations, ${playerName}! üéâ`;
          document.getElementById("restart-btn").classList.remove("hidden");
        } else if (computerScore >= Math.ceil(roundLimit / 2)) {
          document.getElementById(
            "final-winner"
          ).textContent = `üò¢ Computer wins the match!`;
          document.getElementById("restart-btn").classList.remove("hidden");
        }
      }

      function restartGame() {
        userScore = 0;
        computerScore = 0;
        rounds = 0;
        document.getElementById("user-score").textContent = 0;
        document.getElementById("computer-score").textContent = 0;
        document.getElementById("rounds").textContent = 0;
        document.getElementById("winner").textContent = "Result: ";
        document.getElementById("final-winner").textContent = "";
        document.getElementById("user-choice").textContent = "You chose: ";
        document.getElementById("computer-choice").textContent =
          "Computer chose: ";
        document.getElementById("game-screen").classList.add("hidden");
        document.getElementById("start-screen").classList.remove("hidden");
        document.getElementById("restart-btn").classList.add("hidden");
      }

      function getImage(choice) {
        if (choice === "rock")
          return "https://img.icons8.com/emoji/96/rock-emoji.png";
        if (choice === "paper")
          return "https://img.icons8.com/emoji/96/page-with-curl.png";
        if (choice === "scissors")
          return "https://img.icons8.com/emoji/96/scissors-emoji.png";
      }

      function toggleTheme() {
        isDark = !isDark;
        document.body.classList.toggle("dark", isDark);
        document.querySelector(".theme-toggle").textContent = isDark
          ? "‚òÄÔ∏è"
          : "üåô";
      }
    </script>
  </body>
</html>
